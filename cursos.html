<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PCURSOS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylecur.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family>Fira+Code&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/LOGO-ULEAM-HORIZONTAL.png" alt="Logo de la empresa">
            </a>
        </div>
        <div class="botones">
            <button id="miscursos" class="boton">MIS CURSOS</button>
            <button id="cursos" class="boton">CURSOS</button>
            <button id="registro" class="boton">SIGN UP</button>
            <button id="login" class="boton">SIGN IN</button>
        </div>
    </header>

    <script>
        document.getElementById("miscursos").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "miscursos.html";
        });

        document.getElementById("cursos").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "cursos.html";
        });

        document.getElementById("registro").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "registro.html";
        });

        document.getElementById("login").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "login.html";
        });
    </script>

<div class="contenedor">
    <!-- Primer bloque -->
    <div class="bloque">
        <img class="imagen" src="imagenes/elementos-de-lenguaje-de-programacion-java-portada.jpg" alt="Imagen 1">
        <div class="titulo">
            <h2>LOGICA DE PROGRAMACION</h2>
            <button class="boton">VER MAS</button>
        </div>
    </div>

    <!-- Segundo bloque -->
    <div class="bloque">
        <img class="imagen" src="imagenes/JavaScript_logo.png" alt="Imagen 2">
        <div class="titulo">
            <h2>JAVASCRIPT SCENTIALS</h2>
            <button class="boton">VER MAS</button>
        </div>
    </div>

    <!-- Tercer bloque -->
    <div class="bloque">
        <img class="imagen" src="imagenes/android.jpg" alt="Imagen 3">
        <div class="titulo">
            <h2>DESARROLLO ANDROID</h2>
            <button class="boton">VER MAS</button>
        </div>
    </div>

    <div class="bloque">
        <img class="imagen" src="imagenes/edicion vi.jpg" alt="Imagen 3">
        <div class="titulo">
            <h2>EDICION CON ADOBE PREMIERE</h2>
            <button class="boton">VER MAS</button>
        </div>
    </div>

    <div class="bloque">
        <img class="imagen" src="imagenes/pintura.jpeg" alt="Imagen 3">
        <div class="titulo">
            <h2>PINTRUA ORIENTADA A REALISMO</h2>
            <button class="boton">VER MAS</button>
        </div>
    </div>

    <div class="bloque">
        <img class="imagen" src="imagenes/CSS3.jpg" alt="Imagen 3">
        <div class="titulo">
            <h2>CSS INTERMEDIO</h2>
            <button class="boton">Ver más</button>
        </div>
    </div>

    <!-- Repite los bloques para obtener la formación 3x3 -->
</div>

<div class="footer">
    <img class="logotipo" src="imagenes/LOGO-ULEAM-HORIZONTAL.png" alt="Logotipo Grande">
    <img class="imagenes-pequenas" src="imagenes/face.png" alt="Imagen Pequeña 1">
    <img class="imagenes-pequenas" src="imagenes/tiktok.png" alt="Imagen Pequeña 2">
    <img class="imagenes-pequenas" src="imagenes/insta.png" alt="Imagen Pequeña 3">
    <img class="imagenes-pequenas" src="imagenes/youtubes.png" alt="Imagen Pequeña 4">
    <div class="clear"></div>
</div>

</html>
