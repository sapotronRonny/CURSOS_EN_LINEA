<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CURSOS EN LINEA ULEAM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <script src='main.js'></script>
</head>
<body class="cuerpo">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/LOGO-ULEAM-HORIZONTAL.png" alt="Logo de la empresa">
            </a>
        </div>
        <div class="botones">
            <button id="miscursos" class="boton">MIS CURSOS</button>
            <button id="cursos" class="boton">CURSOS</button>
            <button id="registro" class="boton">SIGN UP</button>
            <button id="login" class="boton">SIGN IN</button>
        </div>
    </header>

    <script>
        // Agregar un evento de clic al botón
        document.getElementById("miscursos").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "miscursos.html";
        });

        document.getElementById("cursos").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "cursos.html";
        });

        document.getElementById("registro").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "registro.html";
        });

        document.getElementById("login").addEventListener("click", function () {
            // Redirigir a la página deseada
            window.location.href = "login.html";
        });
    </script>

    <div class="imagen_1">
        <button class="rectangulo-izquierdo"><img src="imagenes/51258.png" style="position: relative; width: 30px; height: 30px; padding-left: 20%; transform: rotate(180deg);transform-origin: right;"></button>
        <img src="imagenes/elementos-de-lenguaje-de-programacion-java-portada.jpg">
        <button class="rectangulo-derecho"><img src="imagenes/51258.png" style="position: relative; width: 30px; height: 30px; padding-left: 40%;"></button>
        <div class="capa-de-oscurecimiento"></div>
        <button class="boton-sobre-imagen">Ingresar al curso</button>
        <div class="texto-sobre-boton"><strong>LÓGICA DE PROGRAMACIÓN</strong></div>
        <div class="rectangulo-izquierdo"></div>
        <div class="rectangulo-derecho"></div>
    </div>

    <div class="cuadro-post-imagen">
        <div class="boton-izquierdo">Mas cursos</div>
        <div class="boton-derecho">Contactanos</div>
    </div>
<br><br><br>

    <div class="quienes-somos">
        <div class="columna-izquierda">
            <div class="contenedor-superior">
                <div class="titulo">DESTACA EN LO QUE TE GUSTA</div>
                <div class="texto">Encuentra cursos de todo tipo en este repositorio de la ULEAM<br> 
                desde campos tecnologicos hasta artisticos.</div>
                <button class="boton">MAS CURSOS</button>
            </div>
            <div class="contenedor-inferior">
            <div class="imagen"></div><!-- Contenido de la columna izquierda -->
            </div>
        </div>
        <div class="columna-derecha">
            <div class="imagen"></div>
        </div>
    </div>
<br><br>

    <div class="mas-cursos">
        <div class="columna-izquierda2">
            <div class="imagen2"></div>
        </div>

        <div class="columna-derecha2">
            <div class="imagen2"></div><!-- Contenido de la columna izquierda -->
        </div>
    </div>
<br><br>

    
<div class="footer">
    <img class="logotipo" src="imagenes/LOGO-ULEAM-HORIZONTAL.png" alt="Logotipo Grande">
    <img class="imagenes-pequenas" src="imagenes/face.png" alt="Imagen Pequeña 1">
    <img class="imagenes-pequenas" src="imagenes/tiktok.png" alt="Imagen Pequeña 2">
    <img class="imagenes-pequenas" src="imagenes/insta.png" alt="Imagen Pequeña 3">
    <img class="imagenes-pequenas" src="imagenes/youtubes.png" alt="Imagen Pequeña 4">
    <div class="clear"></div>
</div>
   
    

</body>

</html>
